<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <filter id="paper-noise" x="0" y="0" width="100%" height="100%">
      <!-- Base paper grain -->
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="4" seed="1" stitchTiles="stitch" result="grain"/>
      <feColorMatrix type="saturate" values="0" in="grain" result="grainMono"/>
      <!-- Subtle fiber-like texture -->
      <feTurbulence type="fractalNoise" baseFrequency="0.9 0.4" numOctaves="2" seed="8" stitchTiles="stitch" result="fiber"/>
      <feColorMatrix type="saturate" values="0" in="fiber" result="fiberMono"/>
      <!-- Merge grain and fiber -->
      <feMerge result="combined">
        <feMergeNode in="grainMono"/>
        <feMergeNode in="fiberMono"/>
      </feMerge>
      <!-- Control overall intensity — very subtle -->
      <feComponentTransfer in="combined">
        <feFuncR type="linear" slope="0.08" intercept="0.46"/>
        <feFuncG type="linear" slope="0.07" intercept="0.45"/>
        <feFuncB type="linear" slope="0.06" intercept="0.43"/>
        <feFuncA type="linear" slope="1" intercept="0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <!-- Noise fill rectangle — tile this as a background-image -->
  <rect x="0" y="0" width="400" height="400" fill="#F5F0E8" filter="url(#paper-noise)"/>
</svg>