<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" width="320" height="120">
  <defs>
    <!-- Distressed ink effect filter -->
    <filter id="stamp-worn-d" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" seed="7" result="grain"/>
      <feColorMatrix type="saturate" values="0" in="grain" result="grainBW"/>
      <feComponentTransfer in="grainBW" result="grainMask">
        <feFuncA type="linear" slope="0.4" intercept="0.3"/>
      </feComponentTransfer>
      <feComposite operator="in" in="displaced" in2="grainMask" result="worn"/>
    </filter>
    <!-- Rough edge mask for border -->
    <filter id="rough-edge-d">
      <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="5" seed="12" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <g transform="rotate(-3, 160, 60)">
    <!-- Double border rectangle with rough edges -->
    <rect x="8" y="8" width="304" height="104" rx="3" ry="3"
          fill="none" stroke="#C41E1E" stroke-width="5"
          filter="url(#rough-edge-d)" opacity="0.85"/>
    <rect x="16" y="16" width="288" height="88" rx="2" ry="2"
          fill="none" stroke="#C41E1E" stroke-width="2"
          filter="url(#rough-edge-d)" opacity="0.7"/>
    <!-- Main text -->
    <text x="160" y="52" text-anchor="middle" dominant-baseline="central"
          font-family="'Arial Narrow', 'Helvetica Neue', Helvetica, sans-serif"
          font-weight="900" font-size="38" letter-spacing="6"
          fill="#C41E1E" filter="url(#stamp-worn-d)" opacity="0.82">
      DESCLASIFICADO
    </text>
    <!-- Date line -->
    <text x="160" y="82" text-anchor="middle" dominant-baseline="central"
          font-family="'Courier New', monospace"
          font-weight="700" font-size="12" letter-spacing="2"
          fill="#C41E1E" filter="url(#stamp-worn-d)" opacity="0.6">
      FEBRERO 1981 â€” 2026
    </text>
  </g>
</svg>