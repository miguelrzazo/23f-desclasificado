<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 110" width="260" height="110">
  <defs>
    <filter id="stamp-worn-s" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3.5" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" seed="19" result="grain"/>
      <feColorMatrix type="saturate" values="0" in="grain" result="grainBW"/>
      <feComponentTransfer in="grainBW" result="grainMask">
        <feFuncA type="linear" slope="0.35" intercept="0.35"/>
      </feComponentTransfer>
      <feComposite operator="in" in="displaced" in2="grainMask" result="worn"/>
    </filter>
    <filter id="rough-edge-s">
      <feTurbulence type="turbulence" baseFrequency="0.035" numOctaves="5" seed="8" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <g transform="rotate(2.5, 130, 55)">
    <!-- Aggressive double border -->
    <rect x="6" y="6" width="248" height="98" rx="2" ry="2"
          fill="none" stroke="#8B1414" stroke-width="6"
          filter="url(#rough-edge-s)" opacity="0.9"/>
    <rect x="14" y="14" width="232" height="82" rx="1" ry="1"
          fill="none" stroke="#C41E1E" stroke-width="2.5"
          filter="url(#rough-edge-s)" opacity="0.75"/>
    <!-- Diagonal warning lines top-left and bottom-right corners -->
    <line x1="14" y1="14" x2="50" y2="14" stroke="#8B1414" stroke-width="8" filter="url(#rough-edge-s)" opacity="0.4"/>
    <line x1="210" y1="96" x2="246" y2="96" stroke="#8B1414" stroke-width="8" filter="url(#rough-edge-s)" opacity="0.4"/>
    <!-- Main text â€” bolder, more aggressive -->
    <text x="130" y="48" text-anchor="middle" dominant-baseline="central"
          font-family="'Arial Narrow', 'Helvetica Neue', Helvetica, sans-serif"
          font-weight="900" font-size="48" letter-spacing="10"
          fill="#8B1414" filter="url(#stamp-worn-s)" opacity="0.88">
      SECRETO
    </text>
    <!-- Classification level -->
    <text x="130" y="78" text-anchor="middle" dominant-baseline="central"
          font-family="'Courier New', monospace"
          font-weight="700" font-size="10" letter-spacing="3"
          fill="#C41E1E" filter="url(#stamp-worn-s)" opacity="0.55">
      NIVEL CLASIFICADO
    </text>
  </g>
</svg>