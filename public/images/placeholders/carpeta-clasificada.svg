<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 180" width="220" height="180">
  <defs>
    <filter id="folder-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" seed="6" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feComponentTransfer in="mono" result="faint">
        <feFuncA type="linear" slope="0.08" intercept="0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="faint" mode="multiply"/>
    </filter>
    <!-- Stamp effect for the CLASIFICADO mark -->
    <filter id="folder-stamp">
      <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="3" seed="33" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="44" result="grain"/>
      <feColorMatrix type="saturate" values="0" in="grain" result="grainBW"/>
      <feComponentTransfer in="grainBW" result="mask">
        <feFuncA type="linear" slope="0.35" intercept="0.3"/>
      </feComponentTransfer>
      <feComposite operator="in" in="displaced" in2="mask"/>
    </filter>
    <!-- Manila folder color -->
    <linearGradient id="manillaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8D5A8"/>
      <stop offset="100%" stop-color="#D4C090"/>
    </linearGradient>
    <linearGradient id="tabGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DCCB98"/>
      <stop offset="100%" stop-color="#C9B87E"/>
    </linearGradient>
  </defs>
  <!-- Back of folder (slightly visible) -->
  <rect x="12" y="8" width="196" height="160" rx="3" ry="3"
        fill="#C9B87E" opacity="0.5"/>
  <!-- Classification tab at top -->
  <path d="M 60 20 L 60 8 Q 60 4 64 4 L 156 4 Q 160 4 160 8 L 160 20"
        fill="url(#tabGrad)" stroke="#B5A56E" stroke-width="1" filter="url(#folder-texture)"/>
  <!-- Tab label -->
  <text x="110" y="15" text-anchor="middle" dominant-baseline="central"
        font-family="'Courier New', monospace" font-weight="700" font-size="7"
        fill="#6B5B3E" letter-spacing="1.5">
    EXPEDIENTE 23-F
  </text>
  <!-- Main folder body -->
  <rect x="10" y="20" width="200" height="150" rx="3" ry="3"
        fill="url(#manillaGrad)" stroke="#B5A56E" stroke-width="1.5"
        filter="url(#folder-texture)"/>
  <!-- Fold line at top -->
  <line x1="14" y1="24" x2="206" y2="24"
        stroke="#C4B48A" stroke-width="0.8" opacity="0.6"/>
  <!-- Document pages peeking out -->
  <rect x="20" y="14" width="170" height="6" rx="1" fill="#F5F0E8" opacity="0.6"/>
  <rect x="25" y="11" width="155" height="5" rx="1" fill="#EDE8DC" opacity="0.4"/>
  <!-- Red tape stripe across folder -->
  <rect x="0" y="85" width="220" height="8" fill="#C41E1E" opacity="0.7" rx="0"/>
  <rect x="0" y="85" width="220" height="8" fill="#B91C1C" opacity="0.15"/>
  <!-- CLASIFICADO stamp on folder -->
  <g transform="rotate(-8, 110, 110)">
    <rect x="50" y="95" width="120" height="35" rx="2" ry="2"
          fill="none" stroke="#C41E1E" stroke-width="2.5"
          filter="url(#folder-stamp)" opacity="0.7"/>
    <text x="110" y="116" text-anchor="middle" dominant-baseline="central"
          font-family="'Arial Narrow', 'Helvetica Neue', sans-serif"
          font-weight="900" font-size="16" letter-spacing="3"
          fill="#C41E1E" filter="url(#folder-stamp)" opacity="0.65">
      CLASIFICADO
    </text>
  </g>
  <!-- Staple mark top left -->
  <rect x="18" y="26" width="8" height="3" rx="1" fill="#9A9A9A" opacity="0.4"/>
  <!-- Coffee ring stain for authenticity -->
  <circle cx="175" cy="145" r="16" fill="none" stroke="#B09870" stroke-width="1.5" opacity="0.15"/>
  <circle cx="175" cy="145" r="14" fill="none" stroke="#B09870" stroke-width="0.5" opacity="0.1"/>
</svg>